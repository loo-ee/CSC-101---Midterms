<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="program1.js" defer></script>
    <title>Program 1</title>

    <style>
      #input-fields {
        display: flex;
        justify-content: space-around;
      }

      #btn-area {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1 id="input-fields">
      <div>
        <label for="minNumber">Enter minimum number:</label>
        <input type="number" name="min" id="min" required />
      </div>

      <div>
        <label for="maxNumber">Enter maximum number:</label>
        <input type="number" name="max" id="max" required />
      </div>
    </h1>

    <div id="btn-area">
      <button id="submit-btn" onclick="generateNumbers(min.value, max.value)">
        Generate Random Numbers
      </button>
    </div>

    <div>
      <h2 id="random-numbers"></h2>
    </div>
  </body>
</html>
